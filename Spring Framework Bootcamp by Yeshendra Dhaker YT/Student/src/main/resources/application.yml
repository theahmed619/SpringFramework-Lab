server:
  port: 8090
spring:
  datasource:
    url: jdbc:h2:mem:student
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
   console:
      enabled: true
      path: /h2-console