<html xmlns:th="http://thymeleaf.org">
<head>
<title>TODO Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Todo App</h1>
	<form action="/addtodo" method="post">

		<input type="text" name="taskContent" placeholder="Write your task">
		<button type="submit">ADD TODO</button>

	</form>

	<ul>
		<li th:each="todo:${todos}">

			<form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">
				<input type="text" th:value="${todo.taskContent}" name="taskContent">
				<input type="checkbox" th:checked="${todo.status}" name="status"
					onchange="this.form.submit()">
				<button type="submit" class="btn btn-primary">UPDATE</button>
			</form> <a th:href="@{/deletetodo/{id}(id=${todo.id})}" class="btn btn-danger">DELETE</a>
		</li>
	</ul>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>

</body>
</html>
